<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свяжитесь с нами</title>
    <style>
        body {
            background-image: url("../images/background.jpg");
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 18px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .contact-button {
            background: #3A3DF0;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('your-image-path.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: #000;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background: #3A3DF0;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #2a2fcc;
        }

        footer {
            background: #3A3DF0;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Название компании</div>
        <nav>
            <a href="index.html">На главную</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Свяжитесь с нами</h1>
            <div class="form-container">
                <form action="submit-form.php" method="post">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                    <label for="email">Ваш email</label>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

                    <label for="message">Ваше сообщение</label>
                    <textarea id="message" name="message" placeholder="Введите ваше сообщение" rows="5" required></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        2024
    </footer>
</body>
</html>
